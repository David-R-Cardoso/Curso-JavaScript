<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        body{
            display: grid;
            place-content: center;
        }

        
        #area{
            font: normal 20pt arial;
            background-color: rgb(54, 50, 116);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">

        interaja...

    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'clicou'
            a.style.backgroundColor='red'
        }
        function entrou(){
            a.innerText = 'entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
            a.style.backgroundColor='rgb(54, 50, 116)'
        }

    </script>
</body>
</html>
